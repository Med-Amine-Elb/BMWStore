<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - NXT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom navbar styling */
        .navbar {
            font-family: 'Arial', sans-serif; /* Update this font-family to match your home page font */
            letter-spacing: 2px ; /* Spacing between letters */
        }

        .navbar .nav-link {
            color: white !important;
            margin-right: 15px; /* Adjust spacing between links */
        }

        .navbar .nav-link:hover {
            color: #4e4ffa !important; /* Optional hover effect */
        }

        .navbar .navbar-brand {
            margin-left : 163px;
            font-size: 1.46rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"  style="letter-spacing: 2px;">NXT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">PRODUCTS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h2 class="card-title mb-0">Create New Product</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" th:object="${productDto}" th:action="@{/products/save}">
                <div class="mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <input class="form-control" th:field="*{name}" placeholder="Enter product name" required>
                </div>

                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <select id="brand" name="brand" class="form-select" required>
                        <option value="" disabled selected>Select brand</option>
                        <option value="bmw">BMW</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="suv">SUV</option>
                        <option value="sedan">Sedan</option>
                        <option value="coupe">Coupe</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}" placeholder="Enter price" required>
                </div>

                <div class="mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <input class="form-control" type="file" th:field="*{imageFile}" accept="image/*" required>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn btn-dark">Create Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
