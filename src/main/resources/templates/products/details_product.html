<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name + ' - Details'}">Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .car-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .specs-table td {
            padding: 12px;
        }
        .specs-label {
            font-weight: 600;
            color: #666;
        }
        .suggested-car-img {
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .price-tag {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .review-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<h1 th:text="${product.brand + ' ' + product.name}"></h1>
<p th:text="${product.description}"></p>
<p>Prix: € <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span></p>
<img th:src="@{/image/{filename}(filename=${product.imageFileName})}" th:alt="${product.name}" />
<!-- Ajoutez d'autres détails du produit ici -->
<!-- Footer -->
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Contact Us</h5>
                <p>Email: info@cardealer.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div class="col-md-4">
                <h5>Quick Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-light">About Us</a></li>
                    <li><a href="#" class="text-light">Terms of Service</a></li>
                    <li><a href="#" class="text-light">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Follow Us</h5>
                <div class="d-flex gap-3">
                    <a href="#" class="text-light"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
